<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Hello{
            display(){
                document.write("Enter your details");
                document.write("<br>");
            }
            details(){
                document.write("Luffy");
                document.write("<br>");
                document.write("20");
                document.write("<br>");
                document.write("Trivandrum");
            }
        }
        let a = new Hello();
        a.display();
        a.details();
    </script>
</body>
</html>

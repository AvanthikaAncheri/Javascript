<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>
<body>
    <script>
        class Student{
            constructor(){
                let name;
                let marks;
            }
            getName(){
                return this.name;
            }
            setName(name){
                this.name = name;
            }
            getMarks(){
                return this.marks;
            }
            setMarks(marks){
                this.marks = marks;
            }
        }
        var student = new Student();
        student.setName("John ");
        student.setMarks(70);
        document.write(student.getName()+""+student.getMarks());
    </script>
</body>
</html>

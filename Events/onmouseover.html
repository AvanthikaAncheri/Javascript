<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo repellendus veniam culpa, dolor quam sapiente reiciendis illo assumenda, mollitia ea corporis nisi dolorem sed rem, ipsam nesciunt accusantium ullam rerum.</p>
    <h1 id="demo" onmouseover="mouseOver()">Good Evening Kiddos</h1>
    <script>
        function mouseOver(){
            document.getElementById("demo").style.color = "blue";
            return false;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover_on&out</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos et magni, corrupti aperiam cupiditate similique quisquam, veritatis consequuntur vero laboriosam ab qui aliquam. Officiis velit, ipsam cupiditate voluptatibus adipisci enim.</p>
    <h4 id="head" onmouseover="myfunction()">Happy Life</h4>
    <script>
        function myfunction(){
            var a = document.getElementById("head");
            a.addEventListener('mouseover',function handleMouseOver()
            {
                a.style.color = "red";
            });
            a.addEventListener('mouseout', function handleMouseOut(){
                a.style.color = "black";
            });
        }
    </script>
</body>
</html>

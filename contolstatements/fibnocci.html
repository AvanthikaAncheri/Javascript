<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibnocci</title>
</head>
<body>

    <script>
     let a = prompt("Enter the limit:");
     var i = 0,j=1,k;
     while(i<a){
        document.writeln(i);
       k = i+ j;
       i = j;
       j = k;
     }
    </script>
</body>
</html>

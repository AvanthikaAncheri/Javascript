<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Enter the limit:"));
        let i;
        for(i=0;i<=num;i++){
            if(i%2===0){
                document.writeln(i);
            }
        }
    </script>
    
</body>
</html>

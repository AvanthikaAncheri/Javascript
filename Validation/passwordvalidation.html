<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordValidation</title>
</head>
<body>
    <form required>
        <input type="text" id="password">
        <button onclick="return isPasswordValid();return false;" class="btn btn-primary">Submit</button>
    </form>

    <script>
        function isPasswordValid()
        {
            let password = document.getElementById("password").value;
            if(password.length<8){
                alert("please enter atleast 8 characters");
                return false;
            }
            if(!/[A-Z]/.test(password)){
                alert("please enter atleast one uppercase");
            }
            if(!/[a-z]/.test(password)){
                alert("please enter a small letter");
            }
            if(!/\d/.test(password)){
                alert("please enter atleast one digit");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfirmPassword</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 mt-5 bg-dark p-4">
                <h2 class="text-white">Confirm Password</h2>
                <input type="password" id="password" class="form-control" onkeyup="clearmsg('sp1')"><br>
                <label for="#">Confirm password</label>
                <input type="password" id="confirm_password" class="form-control" onkeyup="clearmsg=('sp1')"><br>
                <span id="sp1" style="color: red;"></span><br><br>
                <button type="submit" class="btn btn-danger" style="margin-left: 150px;" onclick="return validate()">Submit</button>
            </div>
        </div>
    </div>
    <script>
        function validate(){
            var x= document.getElementById("password").value;
            var y = document.getElementById("confirm_password").value;
            if(x==y){
                document.getElementById("sp1").innerHTML="passwords are same";
                return false;
            }
            if(x!=y){
                document.getElementById("sp1").innerHTML = "passwords are not same";
                return false;
            }
        }
        function clearing(sp){
            document.getElementById(sp).innerHTML="";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>

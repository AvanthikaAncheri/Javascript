<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =new Date();
        document.write(a+ "<br>");
        let b = a.toDateString();
        let c = a.getDay();
        document.write("date:"+b+"<br>");
        document.write("Day:"+c+"<br>");
        let d = a.toLocaleTimeString();
        document.write("time:"+d+"<br>");
         
        let m="anupama";
        let j="c";
        let k=24.5;
        let i=22;
        let h={name:"anu",age:"44"};
        document.write(typeof(m)+"<br>");
        document.write(typeof(j)+"<br>");
        document.write(typeof(k)+"<br>");
        document.write(typeof(i)+"<br>");
        document.write(typeof(h)+"<br>");
        
    </script>
</body>
</html>

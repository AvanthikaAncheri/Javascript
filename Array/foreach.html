<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach</title>
</head>
<body>
    <script>
        let a = ["red","blue","green","orange","yellow"];
        a.forEach(function(name)
        {
            document.write(name+"<br>");
        }
        );
        let b = [22,33,44,55,66,77,88,99];
        b.forEach(function(num)
        {
            document.write(num+"<br>");
        });
    </script>
</body>
</html>

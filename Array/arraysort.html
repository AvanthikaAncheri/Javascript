<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>
<body>
    <script>
        // let a = ["sea","sky","land","forest"];
        // a.sort();//will print in alpahabetic order
        // alert("View:"+a);
        // a.sort().reverse();
        // console.log(a);

        let b =[22,33,44,99,66,77,11,88];
        //acending order
        b.sort(function(c,d)
        {
            return(c-d)
        });
        document.write(b+"<br>");
        //descending order
        b.sort(function(c,d)
        {
            return(d-c)
        });
        document.write(b+"<br>");
    </script>
</body>
</html>
